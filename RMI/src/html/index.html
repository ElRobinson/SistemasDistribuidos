<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        body{
            height: 100vh;
        }
        .container{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            background-color: #eee;
        }
    </style>
    <script>
        function goTo(str){

                    window.location.href = '/'+str;

        }
    </script>
</head>
<body>
<div class="container">

    <button onclick="goTo('escritores')" class="box">
        Escritores
    </button>
    <button onclick="goTo('leitores')" class="box">
        Leitores
    </button>
</div>

</body>
</html>
